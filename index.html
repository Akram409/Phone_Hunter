<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center my-3 py-2">Welcome to my Phone Hunter!</h1>
  <!-- Search  -->
  <nav class="container my-3 py-3">
    <div class="d-flex justify-content-center">
      <div class="d-flex">
        <input id="search_text" class="form-control-lg me-2" type="search" placeholder="Search" aria-label="Search">
        <button onclick="search_input()" class="btn btn-outline-success" type="">Search</button>
      </div>
    </div>
  </nav>

  <!-- Cards  -->
  <section class="container">
    <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 ">
    </div>
    <div id="warning_text" class="d-none mt-3 py-3">
      <h2 class="text-warning text-center">Phone Not Found!!!</h2>
    </div>
  </section>
  <!-- ToggoleSpiner  -->
  <section id="loader" class="d-none">
    <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>
  <!-- Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="detailsModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="detailsBody" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <section>
    <div id="all_btn" class="d-flex justify-content-center my-3 d-none">
      <button onclick="all_show()" type="button" class="btn btn-primary">Show All</button>
    </div>
  </section>
  <!-- Script  -->
  <script src="./style/style.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
